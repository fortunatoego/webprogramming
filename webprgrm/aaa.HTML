        <p id="demo">버튼을 누르면 색이 바뀝니다.</p>
        <button id="colorButton">버튼</button>
        <div></div>
        <img src="co.jpg">
        <a href="#demo">맨위로</a>

        <script>
            var colors = ['red', 'blue', 'green'];
            var currentIndex = 0;
            document.getElementById('colorButton').addEventListener('click',
            function()
            {
                var demoElement = document.getElementById('demo');
                demoElement.style.color = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            });
        </script>
